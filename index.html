<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- bootstrap file added -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <!-- navbar part -->
    <section class="container max-auto">
      <!-- part 1 -->
      <div class="mt-2 d-flex justify-content-between">
        <!-- logo -->
        <div>
          <a href="index.html">
            <img src="imgs/logo.png" style="width: 120px" alt="logo" />
          </a>
        </div>
        <!-- login reg button -->
        <div class="d-flex">
          <a class="nav-link active nav-link-ltr" href="#">Register</a>
          <a class="nav-link active nav-link-ltr mx-3" href="#">Login</a>
        </div>
      </div>

      <!-- part 2 -->
      <div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div>
              <!-- empty -->
            </div>
            <!-- collapse responsive button -->
            <!-- data-bs-target related to id -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- id for this part -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mx-auto">
                <a class="nav-link active nav-link-ltr" href="index.html"
                  >Home</a
                >
                <a class="nav-link active nav-link-ltr" href="#">Buy Miles</a>
                <a class="nav-link active nav-link-ltr" href="#">Sell Miles</a>
                <a class="nav-link active nav-link-ltr" href="#">About Us</a>
                <a class="nav-link active nav-link-ltr" href="#"
                  >Sell Credit
                </a>
                <a class="nav-link active nav-link-ltr" href="#">Blog</a>
                <a class="nav-link active nav-link-ltr" href="#"
                  >Sell Qantas
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <!-- navbar part end -->

    <section class="divBack">
      <br />
      <br />
      <div class="container max-auto mb-5">
        <div class="row">

          <!-- 1st column -->
          <div class="col-12 col-lg-6 col-md-6">
            <h1 class="text-white">Convert Your</h1>
            <h1 class="text-white">Unused Rewards</h1>
            <h1 class="text-white">Into Real Money</h1>

            <br />
            <p class="text-white">
              Trade Miles Effortlessly with the Industry Leader: Cash Out or Top
              Up for Your Next Journey!
            </p>
            <br />

            <!-- rating -->
            <div class="d-flex justify-content-center align-items-center" style="background-color: #2151A8; border-radius: 50px;">
              
              <div class="d-flex align-items-center">
                  <span >
                    <i class="fa-solid fa-star star p-1" style="background-color: white; border-radius: 100%;"></i>
                  </span>
                  
                  <p  class="text-white mx-2 mt-3" >Trustpilot Rating <b class="mx-2">4.8</b>  </p>
                  
                  
              </div>

              <div class="d-flex">
                <span>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                </span>
              </div>
              
            </div>

          </div>

          <!-- 2nd column -->
          <div class="col-12 col-lg-6 col-md-6">
            <div>
              <form action="">
                <div>
                  
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>

                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

      <br />
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
