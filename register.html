<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- bootstrap file added -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/registerLogin.css">

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body class="bodyBackground"  >
    <!-- navbar part -->
    <section class="divWhite shadow  " >
      <div class="container mx-auto ">
        <!-- part 1 -->
        <div class="mt-2 d-flex justify-content-between">
          <!-- logo -->
          <div>
            <a href="index.html">
              <img src="imgs/logo.png" style="width: 120px" class="img-fluid" alt="logo" />
            </a>
          </div>
          <!-- login reg button -->
          <div class="d-flex">
            <a class="nav-link active nav-link-ltr" href="register.html">Register</a>
            <a class="nav-link active nav-link-ltr mx-3" href="login.html">Login</a>
          </div>
        </div>

        <!-- part 2 -->
        <div>
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div>
                <!-- empty -->
              </div>
              <!-- collapse responsive button -->
              <!-- data-bs-target related to id -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- id for this part -->
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                  <a class="nav-link active nav-link-ltr" href="index.html"
                    >Home</a
                  >
                  <a class="nav-link active nav-link-ltr" href="#">Buy Miles</a>
                  <a class="nav-link active nav-link-ltr" href="#">Sell Miles</a>
                  <a class="nav-link active nav-link-ltr" href="#">About Us</a>
                  <a class="nav-link active nav-link-ltr" href="#"
                    >Sell Credit
                  </a>
                  <a class="nav-link active nav-link-ltr" href="#">Blog</a>
                  <a class="nav-link active nav-link-ltr" href="#"
                    >Sell Qantas
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>

      </div>
    </section>
    <!-- navbar part end -->


    <!-- form -->
    <br>
    <section class="container mx-auto mt-5 ">
        <div class="divWhite formWidth p-4" style="border-radius: 20px;">
            <h4 class="text-center" >Register your account</h4>
            <br>
            <form action="">
                <!-- name -->
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control border-2" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Name*</label>
                </div>
                <!-- email -->
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control border-2" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address*</label>
                </div>
                <!-- password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control border-2" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password*</label>
                </div>
                <!-- confirm password -->
                <div class="form-floating mb-4">
                    <input type="password" class="form-control border-2" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Confirm Password*</label>
                </div>

                <div class="d-grid gap-1">
                    <button class="btn btn-primary" type="button">
                        <span> <i class="fa-solid fa-right-to-bracket"></i> Register </span>
                    </button>
                    <br>
                    <p>Already have an account? <a href="login.html" style="text-decoration: none;" >Login here</a> </p> 
                </div>

            </form>
        </div>
    </section>
    <br>
    <!-- form done -->



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
